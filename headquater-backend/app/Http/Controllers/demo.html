<style>
    .card-container {
        padding: 20px 0px;
        padding-left: 25px;
        background: #f5f5f5;
    }

    h2 {
        margin-bottom: 20px;
        font-size: 20px;
    }

    .carousel-container {
        overflow-x: auto;
        display: flex;
        gap: 16px;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
        padding-bottom: 10px;
        scrollbar-width: none;
    }

    .card {
        background: white;
        border-radius: 16px;
        width: 300px;
        min-width: 300px;
        flex-shrink: 0;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        scroll-snap-align: start;
    }

    .card-header {
        background: linear-gradient(135deg, #1f4a86, #6d94d5);
        color: white;
        padding: 16px;
        position: relative;
    }

    .card-header .label {
        position: absolute;
        top: 8px;
        right: 8px;
        background: rgba(255, 255, 255, 0.2);
        padding: 2px 8px;
        border-radius: 8px;
        font-size: 12px;
    }

    .card-title {
        font-weight: bold;
        font-size: 16px;
        margin-top: 20px;
        margin-bottom: 6px;
    }

    .price-section {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
    }

    .old-price {
        text-decoration: line-through;
        opacity: 0.8;
    }

    .new-price {
        font-weight: bold;
    }

    .discount {
        background: #00c853;
        color: white;
        font-size: 12px;
        padding: 2px 6px;
        border-radius: 4px;
        margin-left: auto;
    }

    .card-body {
        padding: 16px;
    }

    .features {
        display: flex;
        justify-content: space-between;
        margin-bottom: 16px;
    }

    .feature {
        text-align: center;
        font-size: 13px;
    }

    .feature img {
        width: 20px;
        margin-bottom: 4px;
    }

    .actions {
        display: flex;
        gap: 10px;
    }

    .actions button {
        flex: 1;
        padding: 10px;
        border-radius: 6px;
        border: none;
        font-weight: bold;
        cursor: pointer;
        font-size: 14px;
    }

    .view-details {
        background: white;
        color: #1f4a86;
        border: 2px solid #1f4a86;
    }

    .add-to-cart {
        background: radial-gradient(201.33% 113.22% at 66.67% 0, #fb6d5f 0, #d92b2d 100%);
        color: white;
    }

    .view-details:hover {
        background: #1f4a86;
        color: white;
    }

    .add-to-cart:hover {
        background: #d92b2d;
    }

    .dots {
        display: flex;
        justify-content: center;
        gap: 6px;
        margin-top: 16px;
    }

    .dot {
        width: 8px;
        height: 8px;
        background: #ccc;
        border-radius: 50%;
        transition: 0.3s;
    }

    .dot.active {
        background: #333;
    }
</style>

<div class="card-container">


    <div class="carousel-container" id="carousel">
        <!-- CARD 1 -->
        <a href="/products/aayush-homecare-basic">
            <div class="card">

                <img
                    src="https://cdn.shopify.com/s/files/1/0674/9614/9171/files/offer_banner_footer_1_1.jpg?v=1750068425" />
            </div>
        </a>
        <!-- Clone for 4 more cards -->
        <a href="/products/aayush-couple-wellness">
            <div class="card">
                <img
                    src="https://cdn.shopify.com/s/files/1/0674/9614/9171/files/offer_banner_footer_2_1.jpg?v=1750068426" />
            </div>


        </a>
        <!-- CARD 1 -->
        <a href="/products/aayush-surakhsha-basic">
            <div class="card">
                <img src="https://cdn.shopify.com/s/files/1/0674/9614/9171/files/a-2.png?v=1752582418" />
            </div>
        </a>
        <!-- CARD 1 -->
        <a href="/products/aayush-aarogyam">
            <div class="card">

                <img src="https://cdn.shopify.com/s/files/1/0674/9614/9171/files/a-1.png?v=1752582417" />
            </div>
        </a>




    </div>

    <div class="dots" id="dots"></div>
</div>
<script>
    const carousel = document.getElementById("carousel");
    const dotsContainer = document.getElementById("dots");
    const cards = carousel.querySelectorAll(".card");

    cards.forEach((_, idx) => {
        const dot = document.createElement("div");
        dot.classList.add("dot");
        if (idx === 0) dot.classList.add("active");
        dot.addEventListener("click", () => {
            const cardWidth = cards[0].offsetWidth + 16;
            carousel.scrollTo({
                left: cardWidth * idx,
                behavior: "smooth",
            });
        });
        dotsContainer.appendChild(dot);
    });

    const dots = dotsContainer.querySelectorAll(".dot");

    carousel.addEventListener("scroll", () => {
        const scrollLeft = carousel.scrollLeft;
        const cardWidth = cards[0].offsetWidth + 16;
        const index = Math.round(scrollLeft / cardWidth);

        dots.forEach((dot, i) => {
            dot.classList.toggle("active", i === index);
        });
    });
</script>
